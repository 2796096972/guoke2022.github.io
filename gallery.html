<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的私人相册</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .timeline {
            max-width: 1000px;
            margin: 0 auto;
        }
        .year-section {
            margin-bottom: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .year-title {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .month-section {
            margin-bottom: 20px;
        }
        .month-title {
            color: #666;
            margin-bottom: 15px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .photo-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .photo-item:hover {
            transform: scale(1.03);
        }
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .logout-btn {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 100px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到私人相册</h1>
    </header>
    
    <div class="timeline">
        <!-- 2022年 -->
        <div class="year-section">
            <h2 class="year-title">2022年</h2>
            
            <!-- 1月 -->
            <div class="month-section">
                <h3 class="month-title">1月</h3>
                <div class="photo-grid">
                    <div class="photo-item">
                        <img src="images/2022-01/photo1.jpg" alt="2022年1月照片1">
                    </div>
                    <div class="photo-item">
                        <img src="images/2022-01/photo2.jpg" alt="2022年1月照片2">
                    </div>
                    <!-- 添加更多1月图片 -->
                </div>
            </div>
            
            <!-- 2月 -->
            <div class="month-section">
                <h3 class="month-title">2月</h3>
                <div class="photo-grid">
                    <div class="photo-item">
                        <img src="images/2022-02/photo3.jpg" alt="2022年2月照片1">
                    </div>
                    <div class="photo-item">
                        <img src="images/2022-02/photo4.jpg" alt="2022年2月照片2">
                    </div>
                    <!-- 添加更多2月图片 -->
                </div>
            </div>
            
            <!-- 添加更多月份 -->
        </div>
        
        <!-- 2023年 -->
        <div class="year-section">
            <h2 class="year-title">2023年</h2>
            
            <!-- 添加2023年的月份和图片 -->
        </div>
        
        <!-- 可以继续添加更多年份 -->
    </div>
    
    <a href="index.html" class="logout-btn">退出登录</a>
</body>
</html>
